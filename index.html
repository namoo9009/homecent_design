<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈센트 디자인 화면</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            padding-top: 30px;
            padding-left: 20px;
            background-color: #eee;
        }
        h2{
            padding: 20px 0;
            font-size: 45px;
            font-weight: bold;
        }
        img{
            margin: 10px;
            border: 1px solid #ddd;
        }
        section:nth-child(1) div{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div>
        <p>XD 링크 공유는 아트 보드 단위로 가능하여 전체를 한 번에 보여드리기 위해 XD로 디자인한 화면을 웹으로 보여드립니다.</p>
        <section>
            <h2>StyleGuide</h2>
            <div>
                <figure>
                    <img src="image/StyleGuide.png" alt="StyleGuide">
                </figure>
                <figure>
                    <img src="image/StyleGuide_Color.png" alt="StyleGuide_color">
                </figure>
                <figure>
                    <img src="image/StyleGuide_Typography.png" alt="StyleGuide_Typography">
                </figure>
            </div>
        </section>
        <section>
            <h2>Screen</h2>
            <div>
                <img src="image/splash.png" alt="splash">
                <img src="image/로그인.png" alt="로그인">
                <img src="image/아이디 찾기.png" alt="아이디 찾기">
                <img src="image/비밀번호 찾기.png" alt="비밀번호 찾기">
                <img src="image/회원가입.png" alt="회원가입">
                <img src="image/홈.png" alt="홈">
                <img src="image/상품 카테고리.png" alt="상품 카테고리">
                <img src="image/상품 상세페이지.png" alt="상품 상세페이지">
                <img src="image/상품등록.png" alt="상품등록">
                <img src="image/상품등록_카테고리.png" alt="상품등록_카테고리">
                <img src="image/커뮤니티.png" alt="커뮤니티">
                <img src="image/채팅.png" alt="채팅">
                <img src="image/채팅_더보기.png" alt="채팅_더보기">
                <img src="image/마이페이지.png" alt="마이페이지">
                <img src="image/위치안내.png" alt="위치안내">
                <img src="image/고객센터.png" alt="고객센터">
            </div>
        </section>
    </div>
</body>
</html>
